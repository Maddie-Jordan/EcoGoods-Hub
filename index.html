<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <header class="top-header">
    <div class="header-container">
        <div class="left-section">
            <input type="text" placeholder="Search...">
        </div>
        <div class="center-section">
            <button>Click Me</button>
        </div>
        <div class="right-section">
            <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="social-icon"><i class="fa-brands fa-square-youtube"></i>
            </a>
        </div>
    </div>
</header>
<nav class="navbar">
    <div class="navbar-container">
        <div class="logo">
            <a href="#"><img class="main-logo" src="./images/EcoGoods-Main-Logo.png" alt="EcoGoods Main Logo"></a>
        </div>
        <ul class="menu">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">FASHION</a></li>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HYGIENE</a></li>
            <li><a href="#">FOOD</a></li>
            <li><a href="#">TRAVEL</a></li>
            <li><a href="#">RESOURCES</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
